<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>
    <div class="nft-card-component">
      <!-- Image here -->

      <h2 class="nft-card__title">Equilibrium #3429</h2>

      <p class="nft-card__description">Our Equilibrium collection promotes balance and calm.</p>

      <p class="nft-card__details">
        0.041 ETH
        <span class="nft-details__duration">3 days left</span>
      </p>
      
      <div class="nft-card__creator">
        <!-- Icon here -->

        <p class="nft-creator__text">Creation of Jules Wyvern</p>
      </div>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
