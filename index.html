<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>
    <div class="nft-card-component">
      <a href="#" class="nft-image-container" aria-label="View larger image">
        <img src="images/image-equilibrium.jpg" class="nft-card__image" alt="A glass cube against a blue backdrop, balanced on one tip angled to show the bottom side and its faces partially reflecting light in reddish hues" />
      </a>

      <h2 class="nft-card__title"><a href="#" class="link">Equilibrium #3429</a></h2>

      <p class="nft-card__description">Our Equilibrium collection promotes balance and calm.</p>

      <p class="nft-card__details">
        <img src="images/icon-ethereum.svg" class="nft-details__icon--ethereum" alt="" />
        <span class="nft-eth-price">0.041 ETH</span>

        <img src="images/icon-clock.svg" class="nft-details__icon--clock" alt="" />
        3 days left
      </p>

      <hr class="line">
      
      <div class="nft-card__creator">
        <img src="images/image-avatar.png" class="nft-creator__avatar" alt="" />

        <p class="nft-creator__text">Creation of <a href="#" class="link">Jules Wyvern</a></p>
      </div>
    </div>
  </main>
</body>
</html>
